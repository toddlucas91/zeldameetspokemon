<nb-card style="text-align:center; ">
<div>
  <div *ngIf="selectPokemonBool === true">
    <img id="title3" style="max-width: 300px;" src="assets/img/title4.png"/><br>
    <img id="pikachu-sleeping-down-one" style="min-width: 50px;min-height: 50px;" (click)="choosePokemon('pikachu')" src="assets/img/pikachu/sleeping/tile000.png"/>&nbsp;
    <img id="bulbasaur-sleeping-down-one" style="min-width: 50px;min-height: 50px;" (click)="choosePokemon('bulbasaur')" src="assets/img/bulbasaur/sleeping/tile000.png"/>&nbsp;
    <img id="squirtle-sleeping-down-one" style="min-width: 50px;min-height: 50px;" (click)="choosePokemon('squirtle')" src="assets/img/squirtle/sleeping/tile000.png"/>&nbsp;
    <img id="charmander-sleeping-down-one" style="min-width: 50px;min-height: 50px;" (click)="choosePokemon('charmander')" src="assets/img/charmander/sleeping/tile000.png"/>&nbsp;
    <img id="cubone-sleeping-down-one" style="min-width: 50px;min-height: 50px;" (click)="choosePokemon('cubone')" src="assets/img/cubone/sleeping/tile000.png"/>
  </div>


  <div *ngIf="selectPokemonBool === false">
    <div *ngFor="let pet of displayteam;let i=index"  (click)="onSelect(pet)" style="float:left; max-width:20px; max-height: 20px;">
      <div *ngIf="i<6">
        <img height="20px" width="20px" id="{{pet.name}}-down1" src="assets/img/{{pet.name}}/walking/tile000.png"/>
      </div>
    </div>

  <div style="text-align: right;">
    <progress style="height: 6px; text-align: left; max-width: 200px;" id="expbar" value="{{petExp}}" max="{{petExpMax}}"></progress>&nbsp;&nbsp;
    <label style="font-size:13px;">Lv <label id="lvl">{{petLevel}}</label></label>
  </div>
</div>


<div *ngIf="pauseGameBool === true">
  <!-- <nb-card *ngIf="selectedPet" (click)="onSelect(pet)" size="tiny" status="success">
    <nb-card-header>
      <img id="{{selectedPet.name}}-down1" src="assets/img/{{selectedPet.name}}/attacking/tile000.png"/>
      {{selectedPet.name}}
    </nb-card-header>
      Level: {{selectedPet.level}}
      <br>HP: {{selectedPet.displayHp}}
      <br>Attack: {{selectedPet.displayDamage}}
      <br>Type: {{selectedPet.type}}
      <br>Nature: {{selectedPet.nature}}
      <br>Exp Max: {{selectedPet.expMax}}
      <br>Rarity: {{selectedPet.displayRare/10}}
  </nb-card> -->
  <nb-card size="medium" status="info">
    <nb-card-header>
      Stats
    </nb-card-header>
    <nb-card-body>
      <nb-list>
        <nb-list-item  *ngFor="let pet of displayteam"  (click)="onSelect(pet)">
        <img height="20px" width="20px" id="{{pet.name}}-down1" src="assets/img/{{pet.name}}/walking/tile000.png"/>
        Lv{{pet.level}} (HP:{{pet.displayHp}})(Atk:{{pet.displayDamage}})(Type:{{pet.type}}) Potential: {{pet.displayRare}}
        </nb-list-item>
      </nb-list>
    </nb-card-body>
</nb-card>
<button nbButton shape="round"  size="tiny"  outline status="warning" style="font-size:xx-small;max-width: 45px;max-height: 25px;float:right;" (click)="pauseGame()">Resume</button>
</div>


<canvas id="cnvs" style="border:3px solid black;background-image:url('assets/img/{{biomeMap}}.png');"></canvas>
<br>
<!-- Mobile -->
<div style="float:left;" *ngIf="screenWidth < 700">
<button size="giant" id="upButton" nbButton   status="info"  (mousedown)="walkUp()" (mouseup)="stopWalking()" (touchstart)="walkUp()" (touchend)="stopWalking()">&nbsp;&nbsp;&nbsp;</button><br>
<button size="giant" id="leftButton" nbButton  status="info" (mousedown)="walkLeft()" (mouseup)="stopWalking()"(touchstart)="walkLeft()" (touchend)="stopWalking()">&nbsp;&nbsp;&nbsp;</button>
<button size="giant"  id="downButton" nbButton outline status="info" (mousedown)="walkDown()" (mouseup)="stopWalking()"(touchstart)="walkDown()" (touchend)="stopWalking()">&nbsp;&nbsp;&nbsp;</button>
<button size="giant"  id="rightButton" nbButton  status="info" (mousedown)="walkRight()" (mouseup)="stopWalking()"(touchstart)="walkRight()" (touchend)="stopWalking()"> &nbsp;&nbsp;&nbsp;</button><br>
<button size="giant"  id="downButton2" nbButton  status="info" (mousedown)="walkDown()" (mouseup)="stopWalking()" (touchstart)="walkDown()" (touchend)="stopWalking()">&nbsp;&nbsp;&nbsp;</button>
</div>
<!-- Desktop -->
<div style="float:left;" *ngIf="screenWidth > 699">
  <button size="medium"   nbButton  outline status="info"  (mousedown)="walkUp()" (mouseup)="stopWalking()" (touchstart)="walkUp()" (touchend)="stopWalking()">UP(W)</button>
  <button size="medium"  nbButton outline status="info" (mousedown)="walkLeft()" (mouseup)="stopWalking()" (touchstart)="walkLeft()" (touchend)="stopWalking()">LEFT(A)</button>
  <button size="medium"   nbButton outline status="info" (mousedown)="walkRight()" (mouseup)="stopWalking()"(touchstart)="walkRight()" (touchend)="stopWalking()">RIGHT(D)</button>
  <button size="medium"   nbButton outline  status="info" (mousedown)="walkDown()" (mouseup)="stopWalking()" (touchstart)="walkDown()" (touchend)="stopWalking()">DOWN(S)</button>
  </div>
<!-- Mobile -->
<div style="float:right;" *ngIf="screenWidth < 700">
  <div *ngIf="battleBool === true">
    <br><br>
    <button nbButton shape="round" size="small"  status="danger"style="width: 60px; height: 30px" id="attackButton" (click)="basicAttack()">Attack</button>&nbsp;
    <button nbButton shape="round" size="small"  status="danger"style="width: 60px; height: 30px" id="attackButton" (click)="basicAttack()">Attack2</button><br><br>
    <button nbButton shape="round" size="small"  status="danger"style="width: 60px; height: 30px" id="attackButton" (click)="switchPokemon()">Switch</button>&nbsp;
    <button nbButton shape="round" size="small"  status="danger"style="width: 60px; height: 30px" id="attackButton" (click)="attackButton()">Run</button>
  <br><br><br>
  <button *ngIf="mountBool === true" nbButton shape="round"  size="tiny"  outline status="warning" style="font-size:xx-small;max-width: 50px;max-height: 25px;float:right;" (click)="ridePokemon()">Ride</button><br><br>
  <button nbButton shape="round"  size="tiny"  outline status="info" style="font-size:xx-small;max-width: 50px;max-height: 25px;float:right;" (click)="rareCandy()">Save</button>
  </div>
  <div *ngIf="battleBool === false">
    <button *ngIf="catchBool === true" nbButton shape="round" size="tiny" outline status="danger"style="font-size:xx-small; width: 50px; height: 30px;"  (click)="pokeBall()">Catch</button>
    <button nbButton shape="round" size="tiny" outline status="danger"style="font-size:xx-small; width: 50px; height: 30px; float: right;"  (click)="switchPokemon()">Swtich</button>
    <br>
    <br><br>
    <button nbButton shape="round" size="giant"  status="danger"style="max-width: 100px" id="attackButton" (click)="attackButton()">Battle</button>&nbsp;
  <br><br><br>
  <button *ngIf="mountBool === true" nbButton shape="round"  size="tiny"  outline status="warning" style="font-size:xx-small;max-width: 50px;max-height: 25px;float:right;" (click)="ridePokemon()">Ride</button><br><br>
  <button nbButton shape="round"  size="tiny"  outline status="info" style="font-size:xx-small;max-width: 50px;max-height: 25px;float:right;" (click)="rareCandy()">Save</button>
  </div>
</div>

<!-- Desktop -->
<div style="float:right;" *ngIf="screenWidth > 699">
  <div *ngIf="battleBool === true">
    <button nbButton size="medium" outline status="info"   (click)="basicAttack()">Attack(1)</button>
    <button nbButton size="medium" outline status="info"   (click)="switchPokemon()">Switch(R)</button>
    <button nbButton size="medium" outline status="info"  (click)="pokeBall()">Catch(Q)</button>
    <button nbButton size="medium" outline status="info"  (click)="attackButton()">Run(E)</button>

  <button nbButton size="medium" outline status="info"  (click)="rareCandy()">Save(Space)</button>
  </div>
  <div *ngIf="battleBool === false">
    <button *ngIf="mountBool === true" nbButton outline status="info"  size="medium" (click)="ridePokemon()">Ride(Shift)</button>
    <button nbButton  size="medium" outline status="info"  (click)="pokeBall()">Catch(Q)</button>
    <button nbButton size="medium" outline status="info"  (click)="switchPokemon()">Switch(R)</button>
    <button nbButton size="medium" outline status="info" (click)="attackButton()">Battle(E)</button>
  <button nbButton size="medium" outline status="info" (click)="rareCandy()">Save(Space)</button>
  </div>
</div>

</div>
</nb-card>
<button nbButton shape="round"  size="tiny"  outline status="info" style="font-size:xx-small;max-width: 50px;max-height: 25px; float: left;" (click)="deletePokemon()">Release</button>
<label (click)="deleteSave()" style="font-size:8px; color: gray; float: right;"><label id="versionNumber">2.19</label></label>
